{{define "content"}}
<section class="container">
  <div class="columns">
    <div class="column">
      {{.HTML}}
    </div>
  </div>
</section>
<section class="container">
  <div class="columns">
    <div class="column col-3">
      <div class="dropdown">
        <div class="btn-group">
          <a class="btn btn-sm btn-primary" href="/edit/{{.Title}}">
            <i class="icon icon-edit"></i>
            Edit
          </a>
          <a class="btn btn-sm btn-primary dropdown-toggle" tabindex="0">
            <i class="icon icon-caret"></i>
          </a>
          <ul class="menu">
            <li class="menu-item">
              <a href="#dropdowns">
                <i class="icon icon-delete"></i>
                Delete
              </a>
            </li>
            <li class="menu-item">
              <a href="#dropdowns">
                <i class="icon icon-resize-horiz"></i>
                Rename
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="column col-9 text-left">
      <p>Last edited: {{.Date.Format "Mon Jan 2 15:04:05 MST 2006" }}</p>
    </div>
  </div>
  <div class="columns dropzone">
    <div class="column col-9 text-left">
    <ul id="file-list">
    {{range .Files}}
    <li><a href="/file/{{.Dir}}/{{.Info.Name}}">{{.Info.Name}}</a> ({{.Info.Size}})
    </li>
    {{end}}
    </ul>
    </div>
    <div class="column col-3 text-left">
      <input type="file" class="form-input" id="file-input" multiple="multiple" onchange="startUpload()">
      <progress class="progress" value="0" max="100" id="file-progress"></progress>
    </div>
  </div>
</section>
<script>
(function(){
	const dropzone = document.querySelector('.dropzone');

	dropzone.ondragover = dropzone.ondragenter = function(ev) {
		ev.stopPropagation();
		ev.preventDefault();
	}
	dropzone.ondrop = function(ev) {
		const files = ev.dataTransfer.files;
		doUpload('/file/{{.Title}}', files);
	}
})();
</script>
<script src="/js/mermaid.min.js"></script>
<script>
	mermaid.init(undefined, ".language-mermaid");
</script>
<style type="text/css">
.language-mermaid {
	background: transparent;
}
</style>
{{end}}
